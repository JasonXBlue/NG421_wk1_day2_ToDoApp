<div class="container">
  <div class="jumbotron">
    <h1 class="text-info" align="center">Todo List</h1>
  </div>
</div>

<input
  type="text"
  class="todo-input"
  class="text-success"
  placeholder="Add next todo here"
  [(ngModel)]="todoTitle"
  (keyup.enter)="addTodo()"
/>
<ul align="center" class="list-group">
  <li class="list-group-item" *ngFor="let todo of todoList">
    <div class="p-3 mb-2 bg-secondary text-white">
      <div class="view">
        <label>{{ todo.title }}</label>
        <div class="float-right">
          <label>{{ todo.date | date: "short" }}</label>
          <button
            type="button"
            (click)="deleteTodo(todo)"
            class="btn btn-danger btn-lg"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </li>
</ul>
